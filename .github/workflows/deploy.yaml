name: Deploy Snake Game to AWS

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1

jobs:
  terraform:
    name: Terraform Infrastructure
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Init
      run: |
        cd terraform
        terraform init

    - name: Terraform Apply
      run: |
        cd terraform
        terraform apply -auto-approve -var="db_password=${{ secrets.DB_PASSWORD }}"

    - name: Get Terraform outputs
      id: tf-outputs
      run: |
        cd terraform
        ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
        ECR_URL=$(terraform output -raw ecr_repository_url)
        TASK_EXEC_ROLE_ARN=$(terraform output -raw ecs_task_execution_role_arn)
        
        echo "ACCOUNT_ID=$ACCOUNT_ID" >> $GITHUB_ENV
        echo "ECR_URL=$ECR_URL" >> $GITHUB_ENV
        echo "TASK_EXEC_ROLE_ARN=$TASK_EXEC_ROLE_ARN" >> $GITHUB_ENV

  deploy-app:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: terraform
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push Docker image
      run: |
        cd src
        docker build -t snake-game:latest .
        docker tag snake-game:latest ${{ env.ECR_URL }}:latest
        docker push ${{ env.ECR_URL }}:latest

    - name: Update task definition with correct values
      run: |
        # ä½¿ç”¨æ­£ç¡®çš„è§’è‰²ARNå’Œé•œåƒURLæ›´æ–°ä»»åŠ¡å®šä¹‰
        jq \
          --arg image "${{ env.ECR_URL }}:latest" \
          --arg role_arn "${{ env.TASK_EXEC_ROLE_ARN }}" \
          '.containerDefinitions[0].image = $image | .executionRoleArn = $role_arn' \
          task-definition.json > updated-task-definition.json
        
        echo "Updated task definition:"
        cat updated-task-definition.json

    - name: Register ECS task definition
      run: |
        aws ecs register-task-definition --cli-input-json file://updated-task-definition.json

    - name: Update ECS service
      run: |
        aws ecs update-service \
          --cluster snake-game-production-cluster \
          --service snake-game-service \
          --task-definition snake-game-task \
          --force-new-deployment

    - name: Wait for deployment
      run: |
        echo "Waiting for deployment to complete..."
        sleep 30
        aws ecs wait services-stable \
          --cluster snake-game-production-cluster \
          --services snake-game-service

    - name: Health check
      run: |
        # è·å–è´Ÿè½½å‡è¡¡å™¨DNS
        LOAD_BALANCER_DNS=$(aws elbv2 describe-load-balancers \
          --query 'LoadBalancers[?LoadBalancerName==`snake-game-production-alb`].DNSName' \
          --output text)
        
        echo "Application URL: http://$LOAD_BALANCER_DNS"
        echo "Testing health endpoint..."
        
        # å¥åº·æ£€æŸ¥
        for i in {1..10}; do
          if curl -f -s http://$LOAD_BALANCER_DNS/health > /dev/null; then
            echo "âœ… Health check passed!"
            break
          else
            echo "â³ Health check attempt $i failed, retrying in 10 seconds..."
            sleep 10
          fi
        done

    - name: Deployment Summary
      run: |
        LOAD_BALANCER_DNS=$(aws elbv2 describe-load-balancers \
          --query 'LoadBalancers[?LoadBalancerName==`snake-game-production-alb`].DNSName' \
          --output text)
        
        echo "ğŸ‰ Deployment Completed Successfully!"
        echo "========================================"
        echo "ğŸŒ Application URL: http://$LOAD_BALANCER_DNS"
        echo "ğŸ› ï¸  Health Check: http://$LOAD_BALANCER_DNS/health"
        echo "ğŸ³ ECR Image: ${{ env.ECR_URL }}:latest"
        echo "âš“ ECS Cluster: snake-game-production-cluster"
        echo "ğŸ”§ ECS Service: snake-game-service"